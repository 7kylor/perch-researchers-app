<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Reader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    [dir="rtl"] {
      direction: rtl;
    }

    [dir="rtl"] .toolbar-group {
      flex-direction: row-reverse;
    }

    [dir="rtl"] .header-left,
    [dir="rtl"] .header-right {
      flex-direction: row-reverse;
    }

    :root {
      --bg: #ffffff;
      --surface: #f8f9fa;
      --surface-secondary: #e9ecef;
      --text: #212529;
      --text-secondary: #495057;
      --muted: #6c757d;
      --primary: #007bff;
      --primary-hover: #0056b3;
      --border: #dee2e6;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    :root[data-theme="dark"] {
      --bg: #121212;
      --surface: #1e1e1e;
      --surface-secondary: #2d2d2d;
      --text: #ffffff;
      --text-secondary: #b3b3b3;
      --muted: #888888;
      --primary: #4dabf7;
      --primary-hover: #339af0;
      --border: #404040;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 60px;
      flex-shrink: 0;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 400px;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: var(--surface-secondary);
      border-color: var(--primary);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-icon {
      padding: 8px;
      width: 36px;
      height: 36px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-hover);
    }

    .input {
      background: var(--surface-secondary);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      width: 60px;
      text-align: center;
    }

    .input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .separator {
      width: 1px;
      height: 24px;
      background: var(--border);
      margin: 0 4px;
    }

    .main {
      flex: 1;
      overflow: hidden;
      display: flex;
      position: relative;
    }

    .canvas-container {
      flex: 1;
      overflow: auto;
      background: var(--surface-secondary);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .pages-wrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .page-canvas {
      box-shadow: var(--shadow-md);
      background: white;
      display: block;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: var(--muted);
    }

    .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 12px;
      color: var(--text);
    }

    .error-title {
      font-size: 20px;
      font-weight: 600;
    }

    .error-message {
      font-size: 14px;
      color: var(--muted);
    }

    .search-panel {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      box-shadow: var(--shadow-md);
      display: none;
      flex-direction: column;
      gap: 12px;
      min-width: 300px;
      z-index: 10;
    }

    .search-panel.active {
      display: flex;
    }

    .search-input-wrapper {
      display: flex;
      gap: 8px;
    }

    .search-input {
      flex: 1;
      background: var(--surface-secondary);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .search-results {
      font-size: 12px;
      color: var(--muted);
    }

    .highlight-overlay {
      position: absolute;
      background: rgba(255, 255, 0, 0.3);
      pointer-events: none;
      border: 1px solid rgba(255, 200, 0, 0.6);
    }

    .page-number-label {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      margin-top: 8px;
    }

    .zoom-select {
      background: var(--surface-secondary);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .annotation-panel {
      width: 280px;
      background: var(--surface);
      border-left: 1px solid var(--border);
      overflow-y: auto;
      display: none;
      flex-direction: column;
    }

    .annotation-panel.active {
      display: flex;
    }

    .annotation-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }

    .annotation-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .annotation-item {
      background: var(--surface-secondary);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .annotation-item:hover {
      background: var(--border);
    }

    .annotation-text {
      font-size: 13px;
      margin-bottom: 4px;
    }

    .annotation-meta {
      font-size: 11px;
      color: var(--muted);
    }

    /* Text Selection & Annotation */
    .text-layer {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      pointer-events: auto;
      user-select: text;
      -webkit-user-select: text;
      cursor: text;
    }

    .text-layer > div {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      pointer-events: none;
    }

    .text-selection {
      position: absolute;
      background: rgba(0, 123, 255, 0.3);
      pointer-events: none;
      z-index: 1;
    }

    .highlight-annotation {
      position: absolute;
      pointer-events: none;
      z-index: 5;
      border-radius: 2px;
    }

    .highlight-yellow {
      background: rgba(255, 255, 0, 0.4);
      border: 1px solid rgba(255, 200, 0, 0.6);
    }

    .highlight-green {
      background: rgba(0, 255, 0, 0.3);
      border: 1px solid rgba(0, 200, 0, 0.6);
    }

    .highlight-blue {
      background: rgba(0, 123, 255, 0.3);
      border: 1px solid rgba(0, 100, 200, 0.6);
    }

    .highlight-red {
      background: rgba(255, 0, 0, 0.3);
      border: 1px solid rgba(200, 0, 0, 0.6);
    }

    .context-menu {
      position: fixed;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 4px;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      display: none;
    }

    .context-menu.active {
      display: block;
    }

    .context-menu-item {
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .context-menu-item:hover {
      background: var(--surface-secondary);
    }

    .context-menu-separator {
      height: 1px;
      background: var(--border);
      margin: 4px 0;
    }

    .page-container {
      position: relative;
      margin-bottom: 20px;
      display: inline-block;
    }

    .page-canvas {
      display: block;
      user-select: none;
      -webkit-user-select: none;
      pointer-events: none;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="header-left">
        <div class="title" id="documentTitle">Loading PDF...</div>
        <div class="separator"></div>
        <div class="toolbar-group">
          <button class="btn btn-icon" id="prevPageBtn" title="Previous Page" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <input type="number" class="input" id="pageInput" value="1" min="1" />
          <span id="pageCount" style="font-size: 14px; color: var(--muted);">/ 0</span>
          <button class="btn btn-icon" id="nextPageBtn" title="Next Page" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>

      <div class="toolbar-group">
        <button class="btn btn-icon" id="zoomOutBtn" title="Zoom Out">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="8" y1="11" x2="14" y2="11"></line>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
        <select class="zoom-select" id="zoomSelect">
          <option value="0.5">50%</option>
          <option value="0.75">75%</option>
          <option value="1" selected>100%</option>
          <option value="1.25">125%</option>
          <option value="1.5">150%</option>
          <option value="2">200%</option>
          <option value="fit-width">Fit Width</option>
          <option value="fit-page">Fit Page</option>
        </select>
        <button class="btn btn-icon" id="zoomInBtn" title="Zoom In">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="11" y1="8" x2="11" y2="14"></line>
            <line x1="8" y1="11" x2="14" y2="11"></line>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
        <div class="separator"></div>
        <button class="btn" id="searchBtn" title="Search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Search
        </button>
        <button class="btn" id="annotationBtn" title="Annotations">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          Annotations
        </button>
        <button class="btn btn-icon" id="themeBtn" title="Toggle Theme">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>
    </div>

    <div class="main">
      <div class="canvas-container" id="canvasContainer">
        <div class="loading" id="loadingIndicator">Loading PDF...</div>
        <div class="error" id="errorDisplay" style="display: none;">
          <div class="error-title">Failed to load PDF</div>
          <div class="error-message" id="errorMessage"></div>
        </div>
        <div class="pages-wrapper" id="pagesWrapper" style="display: none;"></div>
      </div>

      <div class="search-panel" id="searchPanel">
        <div class="search-input-wrapper">
          <input type="text" class="search-input" id="searchInput" placeholder="Search in document..." />
          <button class="btn btn-icon" id="searchCloseBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="toolbar-group">
          <button class="btn" id="searchPrevBtn" disabled>Previous</button>
          <button class="btn" id="searchNextBtn" disabled>Next</button>
        </div>
        <div class="search-results" id="searchResults"></div>
      </div>

      <div class="annotation-panel" id="annotationPanel">
        <div class="annotation-header">Annotations</div>
        <div class="annotation-list" id="annotationList">
          <div style="padding: 12px; text-align: center; color: var(--muted); font-size: 13px;">
            No annotations yet
          </div>
        </div>
      </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
      <div class="context-menu-item" id="contextCopy">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
        Copy Text
      </div>
      <div class="context-menu-separator"></div>
      <div class="context-menu-item" id="contextHighlightYellow">
        <div style="width: 16px; height: 16px; background: rgba(255, 255, 0, 0.6); border-radius: 2px;"></div>
        Highlight Yellow
      </div>
      <div class="context-menu-item" id="contextHighlightGreen">
        <div style="width: 16px; height: 16px; background: rgba(0, 255, 0, 0.5); border-radius: 2px;"></div>
        Highlight Green
      </div>
      <div class="context-menu-item" id="contextHighlightBlue">
        <div style="width: 16px; height: 16px; background: rgba(0, 123, 255, 0.5); border-radius: 2px;"></div>
        Highlight Blue
      </div>
      <div class="context-menu-item" id="contextHighlightRed">
        <div style="width: 16px; height: 16px; background: rgba(255, 0, 0, 0.5); border-radius: 2px;"></div>
        Highlight Red
      </div>
      <div class="context-menu-separator"></div>
      <div class="context-menu-item" id="contextAddNote">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        Add Note
      </div>
    </div>
  </div>

  <script type="module">
    // PDF worker RPC setup (moves MuPDF work off UI thread)
    const pdfWorker = new Worker(new URL('./src/renderer/workers/pdf.worker.ts', import.meta.url), { type: 'module' });
    let __rpcId = 1;
    const __pending = new Map();
    pdfWorker.onmessage = (e) => {
      const { id, result, error } = e.data || {};
      const p = __pending.get(id);
      if (!p) return;
      __pending.delete(id);
      if (error) p.reject(new Error(error)); else p.resolve(result);
    };
    function workerRequest(type, payload) {
      const id = __rpcId++;
      return new Promise((resolve, reject) => {
        __pending.set(id, { resolve, reject });
        pdfWorker.postMessage({ id, type, payload });
      });
    }

    // Application state
    const state = {
      currentPage: 1,
      totalPages: 0,
      zoom: 1.0,
      paper: null,
      searchResults: [],
      currentSearchIndex: -1,
      annotations: {},
      // Per-page sizing and scale
      pageViews: {}, // { [pageNumber]: { displayScale, widthPts, heightPts } }
      pageImages: {}, // { [pageNumber]: { scale: number, image: ImageBitmap } }
      tiles: {}, // { [pageNumber]: { scale: number, tileSize: number, rendered: Set<string> } }
      selection: {
        active: false,
        startPage: null,
        endPage: null,
        startPoint: null,
        endPoint: null,
        text: '',
        quads: [],
      },
    };

    // DOM elements
    const elements = {
      documentTitle: document.getElementById('documentTitle'),
      pageInput: document.getElementById('pageInput'),
      pageCount: document.getElementById('pageCount'),
      prevPageBtn: document.getElementById('prevPageBtn'),
      nextPageBtn: document.getElementById('nextPageBtn'),
      zoomInBtn: document.getElementById('zoomInBtn'),
      zoomOutBtn: document.getElementById('zoomOutBtn'),
      zoomSelect: document.getElementById('zoomSelect'),
      searchBtn: document.getElementById('searchBtn'),
      searchPanel: document.getElementById('searchPanel'),
      searchInput: document.getElementById('searchInput'),
      searchCloseBtn: document.getElementById('searchCloseBtn'),
      searchPrevBtn: document.getElementById('searchPrevBtn'),
      searchNextBtn: document.getElementById('searchNextBtn'),
      searchResults: document.getElementById('searchResults'),
      annotationBtn: document.getElementById('annotationBtn'),
      annotationPanel: document.getElementById('annotationPanel'),
      annotationList: document.getElementById('annotationList'),
      themeBtn: document.getElementById('themeBtn'),
      loadingIndicator: document.getElementById('loadingIndicator'),
      errorDisplay: document.getElementById('errorDisplay'),
      errorMessage: document.getElementById('errorMessage'),
      pagesWrapper: document.getElementById('pagesWrapper'),
      canvasContainer: document.getElementById('canvasContainer'),
    };

    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);

    // Theme toggle
    elements.themeBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      renderAllPages();
    });

    // Show error
    function showError(message) {
      elements.loadingIndicator.style.display = 'none';
      elements.pagesWrapper.style.display = 'none';
      elements.errorDisplay.style.display = 'flex';
      elements.errorMessage.textContent = message;
    }

    // Load PDF
    async function loadPDF(filePath) {
      try {
        elements.loadingIndicator.style.display = 'flex';
        elements.errorDisplay.style.display = 'none';
        elements.pagesWrapper.style.display = 'none';

        // In Electron, we need to read the file via IPC, not fetch
        // Check if we're in Electron environment
        if (!window.api || !window.api.file) {
          throw new Error('Electron API not available');
        }

        // Read the file through Electron IPC
        console.log('Reading PDF file:', filePath);
        const arrayBuffer = await window.api.file.read(filePath);
        if (!arrayBuffer) {
          throw new Error('Failed to read PDF file');
        }

        console.log('PDF file loaded, size:', arrayBuffer.byteLength, 'bytes');

        // Open the document in worker
        const openRes = await workerRequest('open', { bytes: arrayBuffer });
        state.totalPages = openRes.pageCount || 0;

        console.log('PDF document opened successfully, pages:', state.totalPages);

        elements.pageCount.textContent = `/ ${state.totalPages}`;
        elements.pageInput.max = state.totalPages;

        elements.loadingIndicator.style.display = 'none';
        elements.pagesWrapper.style.display = 'flex';

        updateNavigationButtons();
        renderAllPages();

      } catch (error) {
        console.error('Error loading PDF:', error);
        showError(error.message || 'Unknown error occurred');
      }
    }

    // Render all pages
    function renderAllPages() {
      if (!state.totalPages) return;

      cleanupPageViews();
      elements.pagesWrapper.innerHTML = '';

      const dpr = window.devicePixelRatio || 1;
      const scale = state.zoom * (96 / 72) * dpr;

      for (let i = 0; i < state.totalPages; i++) {
        const pageContainer = document.createElement('div');
        pageContainer.className = 'page-container';
        pageContainer.dataset.pageNumber = String(i + 1);
        pageContainer.style.position = 'relative';

        const canvas = document.createElement('canvas');
        canvas.className = 'page-canvas';
        canvas.dataset.pageNumber = String(i + 1);

        const textLayer = document.createElement('div');
        textLayer.className = 'text-layer';
        textLayer.dataset.pageNumber = String(i + 1);

        const pageLabel = document.createElement('div');
        pageLabel.className = 'page-number-label';
        pageLabel.textContent = `Page ${i + 1}`;

        pageContainer.appendChild(canvas);
        pageContainer.appendChild(textLayer);
        pageContainer.appendChild(pageLabel);
        elements.pagesWrapper.appendChild(pageContainer);

        scheduleVisibleTiles(i, canvas, scale, dpr);
      }

      renderAnnotations();
    }

    // Ensure canvas size based on page info
    async function ensureCanvasSize(pageIndex, canvas, scale, dpr) {
      const pageNumber = pageIndex + 1;
      const view = state.pageViews[pageNumber];
      if (!view) return;
      const width = Math.max(1, Math.floor(view.widthPts * scale));
      const height = Math.max(1, Math.floor(view.heightPts * scale));
      if (canvas.width !== width || canvas.height !== height) {
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = `${Math.max(1, Math.floor(width / dpr))}px`;
        canvas.style.height = `${Math.max(1, Math.floor(height / dpr))}px`;
        state.tiles[pageNumber] = { scale, tileSize: 512, rendered: new Set() };
      } else if (!state.tiles[pageNumber] || state.tiles[pageNumber].scale !== scale) {
        state.tiles[pageNumber] = { scale, tileSize: 512, rendered: new Set() };
      }
    }

    // Compute and render visible tiles
    async function scheduleVisibleTiles(pageIndex, canvas, scale, dpr) {
      const pageNumber = pageIndex + 1;
      const pageContainer = elements.pagesWrapper.querySelector(`[data-page-number="${pageNumber}"]`);
      if (!pageContainer) return;
      const textLayer = pageContainer.querySelector('.text-layer');
      await ensurePageView(pageIndex, textLayer, scale / dpr);
      await ensureCanvasSize(pageIndex, canvas, scale, dpr);

      const view = state.pageViews[pageNumber];
      const tilesState = state.tiles[pageNumber];
      if (!view || !tilesState) return;

      // Ensure a page-level image at the current scale (PNG from worker)
      if (!state.pageImages[pageNumber] || state.pageImages[pageNumber].scale !== scale) {
        try {
          const { width, height, png } = await workerRequest('renderPage', { pageIndex, scale });
          // Create ImageBitmap for fast drawImage clips
          const blob = new Blob([png], { type: 'image/png' });
          const imgBitmap = await createImageBitmap(blob);
          state.pageImages[pageNumber] = { scale, image: imgBitmap };
          // Reset tiles rendered set when image changes
          tilesState.rendered = new Set();
        } catch (e) {
          console.error('Failed to render page image:', e);
        }
      }
      const pageImg = state.pageImages[pageNumber]?.image;

      const canvasRect = pageContainer.getBoundingClientRect();
      const containerRect = elements.canvasContainer.getBoundingClientRect();
      const leftCss = Math.max(0, containerRect.left - canvasRect.left);
      const topCss = Math.max(0, containerRect.top - canvasRect.top);
      const rightCss = Math.min(canvasRect.width, containerRect.right - canvasRect.left);
      const bottomCss = Math.min(canvasRect.height, containerRect.bottom - canvasRect.top);
      if (rightCss <= leftCss || bottomCss <= topCss) return;

      const visLeft = Math.floor(leftCss * dpr);
      const visTop = Math.floor(topCss * dpr);
      const visRight = Math.ceil(rightCss * dpr);
      const visBottom = Math.ceil(bottomCss * dpr);

      const pagePixW = Math.floor(view.widthPts * scale);
      const pagePixH = Math.floor(view.heightPts * scale);
      const tileSize = tilesState.tileSize;
      const startX = Math.max(0, Math.floor(visLeft / tileSize));
      const startY = Math.max(0, Math.floor(visTop / tileSize));
      const endX = Math.min(Math.ceil(visRight / tileSize), Math.ceil(pagePixW / tileSize));
      const endY = Math.min(Math.ceil(visBottom / tileSize), Math.ceil(pagePixH / tileSize));

      const ctx = canvas.getContext('2d');
      if (!ctx) return;

      for (let ty = startY; ty < endY; ty++) {
        for (let tx = startX; tx < endX; tx++) {
          const x = tx * tileSize;
          const y = ty * tileSize;
          const w = Math.min(tileSize, pagePixW - x);
          const h = Math.min(tileSize, pagePixH - y);
          if (w <= 0 || h <= 0) continue;
          const key = `${tx}:${ty}:${tilesState.scale}`;
          if (tilesState.rendered.has(key)) continue;
          tilesState.rendered.add(key);
          try {
            if (pageImg) {
              // Draw subsection of the page image directly
              ctx.clearRect(x, y, w, h);
              ctx.drawImage(pageImg, x, y, w, h, x, y, w, h);
            } else {
              // Fallback to tile request if page image not available
              workerRequest('renderTile', { pageIndex, scale, tileRect: { x, y, width: w, height: h } })
                .then(({ width, height, rgba }) => {
                  const img = new ImageData(new Uint8ClampedArray(rgba), width, height);
                  ctx.putImageData(img, x, y);
                })
                .catch((err) => {
                  console.error('Tile render error', err);
                  tilesState.rendered.delete(key);
                });
            }
          } catch (err) {
            console.error('Tile draw error', err);
            tilesState.rendered.delete(key);
          }
        }
      }
    }

    // Ensure page sizing info and align text layer
    async function ensurePageView(pageIndex, textLayer, displayScale) {
      const pageNumber = pageIndex + 1;
      if (state.pageViews[pageNumber]) return;
      try {
        // Prefetch display list for faster render
        workerRequest('buildDisplayList', { pageIndex }).catch(() => {});
        const { widthPts, heightPts } = await workerRequest('getPageInfo', { pageIndex });
        state.pageViews[pageNumber] = { displayScale, widthPts, heightPts };
        textLayer.style.width = `${widthPts * displayScale}px`;
        textLayer.style.height = `${heightPts * displayScale}px`;
        const overlayDiv = document.createElement('div');
        overlayDiv.dataset.pageNumber = String(pageNumber);
        textLayer.appendChild(overlayDiv);
      } catch (e) {
        console.error('Failed to get page info:', e);
      }
    }

    function prefetchAround(pageIndex) {
      const span = 2;
      for (let i = Math.max(0, pageIndex - span); i <= Math.min(state.totalPages - 1, pageIndex + span); i++) {
        if (i === pageIndex) continue;
        workerRequest('buildDisplayList', { pageIndex: i }).catch(() => {});
      }
    }

    function cleanupPageViews() {
      state.pageViews = {};
      state.tiles = {};
    }

    // Text selection handling using MuPDF StructuredText
    function setupTextSelection() {
      const container = elements.pagesWrapper;

      container.addEventListener('mousedown', handleSelectionStart);
      container.addEventListener('mousemove', handleSelectionMove);
      container.addEventListener('mouseup', handleSelectionEnd);
      document.addEventListener('mouseup', handleSelectionEnd);

      // Context menu
      container.addEventListener('contextmenu', handleContextMenu);
      document.addEventListener('click', hideContextMenu);
    }

    function getPageContainerFromEvent(e) {
      const pageContainer = e.target.closest('.page-container');
      return pageContainer || null;
    }

    function clientToPagePoint(pageNumber, clientX, clientY) {
      const view = state.pageViews[pageNumber];
      const container = elements.pagesWrapper.querySelector(`[data-page-number="${pageNumber}"]`);
      if (!view || !container) return null;
      const rect = container.getBoundingClientRect();
      const xCss = clientX - rect.left;
      const yCss = clientY - rect.top;
      const xPts = xCss / view.displayScale;
      const yPtsTop = yCss / view.displayScale;
      const yPts = view.heightPts - yPtsTop; // flip to page coordinate space
      return [xPts, yPts];
    }

    async function handleSelectionStart(e) {
      if (e.button !== 0) return; // Only left click
      const pageContainer = getPageContainerFromEvent(e);
      if (!pageContainer) return;

      const pageNumber = parseInt(pageContainer.dataset.pageNumber, 10);
      const textLayer = pageContainer.querySelector('.text-layer');
      const dpr = window.devicePixelRatio || 1;
      const displayScale = state.zoom * (96 / 72) * (1); // text layer uses CSS pixels
      await ensurePageView(pageNumber - 1, textLayer, displayScale);

      const p = clientToPagePoint(pageNumber, e.clientX, e.clientY);
      if (!p) return;

      clearSelectionPreview(pageNumber);
      state.selection.active = true;
      state.selection.startPage = pageNumber;
      state.selection.endPage = pageNumber;
      state.selection.startPoint = { x: p[0], y: p[1] };
      state.selection.endPoint = null;
      state.selection.text = '';
      state.selection.quads = [];
    }

    async function handleSelectionMove(e) {
      if (!state.selection.active) return;
      const pageContainer = getPageContainerFromEvent(e);
      if (!pageContainer) return;
      const pageNumber = parseInt(pageContainer.dataset.pageNumber, 10);
      if (pageNumber !== state.selection.startPage) return; // same-page selection only for now
      const p = clientToPagePoint(pageNumber, e.clientX, e.clientY);
      if (!p) return;
      state.selection.endPoint = { x: p[0], y: p[1] };

      // Preview selection using quads
      try {
        const quads = await workerRequest('stHighlight', {
          pageIndex: pageNumber - 1,
          p: [state.selection.startPoint.x, state.selection.startPoint.y],
          q: [state.selection.endPoint.x, state.selection.endPoint.y],
        });
        drawSelectionPreview(pageNumber, quads);
      } catch {}
    }

    async function handleSelectionEnd(e) {
      if (!state.selection.active) return;
      state.selection.active = false;

      const pageContainer = getPageContainerFromEvent(e) || elements.pagesWrapper.querySelector(`[data-page-number="${state.selection.startPage}"]`);
      if (!pageContainer) { resetSelectionState(); return; }
      const pageNumber = parseInt(pageContainer.dataset.pageNumber, 10);
      if (pageNumber !== state.selection.startPage) { resetSelectionState(); return; }
      const p = clientToPagePoint(pageNumber, e.clientX, e.clientY);
      if (!p) { resetSelectionState(); return; }
      state.selection.endPoint = { x: p[0], y: p[1] };

      // Finalize text and quads
      try {
        const [text, quads] = await Promise.all([
          workerRequest('stCopy', {
            pageIndex: pageNumber - 1,
            p: [state.selection.startPoint.x, state.selection.startPoint.y],
            q: [state.selection.endPoint.x, state.selection.endPoint.y],
          }),
          workerRequest('stHighlight', {
            pageIndex: pageNumber - 1,
            p: [state.selection.startPoint.x, state.selection.startPoint.y],
            q: [state.selection.endPoint.x, state.selection.endPoint.y],
          }),
        ]);
        state.selection.text = (text || '').trim();
        state.selection.quads = quads;
        if (!state.selection.text) {
          clearSelectionPreview(pageNumber);
          resetSelectionState();
        }
      } catch (err) {
        console.error('Selection finalize error:', err);
        clearSelectionPreview(pageNumber);
        resetSelectionState();
      }
    }

    function resetSelectionState() {
      state.selection = {
        active: false,
        startPage: null,
        endPage: null,
        startPoint: null,
        endPoint: null,
        text: '',
        quads: [],
      };
    }

    function clearSelectionPreview(pageNumber) {
      const pageContainer = elements.pagesWrapper.querySelector(`[data-page-number="${pageNumber}"]`);
      if (!pageContainer) return;
      pageContainer.querySelectorAll('.text-selection').forEach(el => el.remove());
    }

    function drawSelectionPreview(pageNumber, quads) {
      clearSelectionPreview(pageNumber);
      const pageContainer = elements.pagesWrapper.querySelector(`[data-page-number="${pageNumber}"]`);
      if (!pageContainer) return;
      const view = state.pageViews[pageNumber];
      if (!view) return;

      (quads || []).forEach((q) => {
        const [x0,y0,x1,y1,x2,y2,x3,y3] = q;
        const minX = Math.min(x0,x1,x2,x3);
        const maxX = Math.max(x0,x1,x2,x3);
        const minY = Math.min(y0,y1,y2,y3);
        const maxY = Math.max(y0,y1,y2,y3);
        const left = minX * view.displayScale;
        const top = (view.heightPts - maxY) * view.displayScale;
        const width = (maxX - minX) * view.displayScale;
        const height = (maxY - minY) * view.displayScale;
        const selDiv = document.createElement('div');
        selDiv.className = 'text-selection';
        selDiv.style.left = `${left}px`;
        selDiv.style.top = `${top}px`;
        selDiv.style.width = `${width}px`;
        selDiv.style.height = `${height}px`;
        pageContainer.appendChild(selDiv);
      });
    }

    // Context menu handling
    const contextMenu = document.getElementById('contextMenu');

    function handleContextMenu(e) {
      if (state.selection.text && state.selection.text.length > 0) {
        e.preventDefault();
        contextMenu.style.left = `${e.clientX}px`;
        contextMenu.style.top = `${e.clientY}px`;
        contextMenu.classList.add('active');
      }
    }

    function hideContextMenu() {
      contextMenu.classList.remove('active');
    }

    // Copy text
    document.getElementById('contextCopy').addEventListener('click', async () => {
      if (state.selection.text) {
        try {
          await navigator.clipboard.writeText(state.selection.text);
          console.log('Text copied to clipboard');
        } catch (err) {
          console.error('Failed to copy text:', err);
        }
      }
      hideContextMenu();
    });

    // Highlight functionality
    function createHighlight(color) {
      if (!state.selection.text || !state.paper) return;
      const pageNumber = state.selection.startPage;
      if (!pageNumber || !state.selection.quads || state.selection.quads.length === 0) return;

      const annotation = {
        id: Date.now().toString(),
        type: 'highlight',
        color: color,
        text: state.selection.text,
        pageNumber: pageNumber,
        quads: state.selection.quads,
        createdAt: new Date().toISOString(),
      };

      if (!state.annotations[pageNumber]) {
        state.annotations[pageNumber] = [];
      }
      state.annotations[pageNumber].push(annotation);

      saveAnnotations();
      renderAnnotations();
      clearSelectionPreview(pageNumber);
      resetSelectionState();
      hideContextMenu();
    }

    document.getElementById('contextHighlightYellow').addEventListener('click', () => createHighlight('yellow'));
    document.getElementById('contextHighlightGreen').addEventListener('click', () => createHighlight('green'));
    document.getElementById('contextHighlightBlue').addEventListener('click', () => createHighlight('blue'));
    document.getElementById('contextHighlightRed').addEventListener('click', () => createHighlight('red'));

    // Add note
    document.getElementById('contextAddNote').addEventListener('click', () => {
      const note = prompt('Enter your note:');
      if (note && state.selection.text) {
        createHighlight('yellow');
        // Note is stored with the highlight
        const pageAnnotations = state.annotations[state.selection.startPage] || [];
        const lastAnnotation = pageAnnotations[pageAnnotations.length - 1];
        if (lastAnnotation) {
          lastAnnotation.note = note;
          saveAnnotations();
          renderAnnotationsList();
        }
      }
      hideContextMenu();
    });

    // Render annotations
    function renderAnnotations() {
      // Remove existing highlights
      document.querySelectorAll('.highlight-annotation').forEach(el => el.remove());

      Object.keys(state.annotations).forEach(pageNum => {
        const pageAnnotations = state.annotations[pageNum];
        const pageContainer = elements.pagesWrapper.querySelector(`[data-page-number="${pageNum}"]`);
        
        if (!pageContainer) return;
        const view = state.pageViews[pageNum];
        const containerRect = pageContainer.getBoundingClientRect();

        pageAnnotations.forEach(annotation => {
          if (annotation.type === 'highlight') {
            if (annotation.quads && view) {
              annotation.quads.forEach(q => {
                const [x0,y0,x1,y1,x2,y2,x3,y3] = q;
                const minX = Math.min(x0,x1,x2,x3);
                const maxX = Math.max(x0,x1,x2,x3);
                const minY = Math.min(y0,y1,y2,y3);
                const maxY = Math.max(y0,y1,y2,y3);
                const left = minX * view.displayScale;
                const top = (view.heightPts - maxY) * view.displayScale;
                const width = (maxX - minX) * view.displayScale;
                const height = (maxY - minY) * view.displayScale;
                const highlightDiv = document.createElement('div');
                highlightDiv.className = `highlight-annotation highlight-${annotation.color}`;
                highlightDiv.style.left = `${left}px`;
                highlightDiv.style.top = `${top}px`;
                highlightDiv.style.width = `${width}px`;
                highlightDiv.style.height = `${height}px`;
                highlightDiv.title = annotation.note || (annotation.text || '').substring(0, 50);
                pageContainer.appendChild(highlightDiv);
              });
            } else if (annotation.rects) {
              // Fallback for older rect-based annotations (CSS pixel coords)
              annotation.rects.forEach(rect => {
                const highlightDiv = document.createElement('div');
                highlightDiv.className = `highlight-annotation highlight-${annotation.color}`;
                highlightDiv.style.left = `${rect.left - containerRect.left}px`;
                highlightDiv.style.top = `${rect.top - containerRect.top}px`;
                highlightDiv.style.width = `${rect.width}px`;
                highlightDiv.style.height = `${rect.height}px`;
                highlightDiv.title = annotation.note || (annotation.text || '').substring(0, 50);
                pageContainer.appendChild(highlightDiv);
              });
            }
          }
        });
      });
    }

    // Save annotations to database
    async function saveAnnotations() {
      if (!state.paper) return;

      try {
        await window.api['pdf-reader']['save-annotations'](state.paper.id, state.annotations);
        renderAnnotationsList();
        console.log('Annotations saved');
      } catch (error) {
        console.error('Error saving annotations:', error);
      }
    }

    // Navigation
    function updateNavigationButtons() {
      elements.prevPageBtn.disabled = state.currentPage <= 1;
      elements.nextPageBtn.disabled = state.currentPage >= state.totalPages;
    }

    elements.prevPageBtn.addEventListener('click', () => {
      if (state.currentPage > 1) {
        state.currentPage--;
        elements.pageInput.value = state.currentPage;
        scrollToPage(state.currentPage);
        updateNavigationButtons();
      }
    });

    elements.nextPageBtn.addEventListener('click', () => {
      if (state.currentPage < state.totalPages) {
        state.currentPage++;
        elements.pageInput.value = state.currentPage;
        scrollToPage(state.currentPage);
        updateNavigationButtons();
      }
    });

    elements.pageInput.addEventListener('change', (e) => {
      let page = parseInt(e.target.value, 10);
      if (isNaN(page) || page < 1) page = 1;
      if (page > state.totalPages) page = state.totalPages;
      state.currentPage = page;
      e.target.value = page;
      scrollToPage(page);
      updateNavigationButtons();
    });

    // Zoom
    elements.zoomInBtn.addEventListener('click', () => {
      const currentZoom = state.zoom;
      const zoomLevels = [0.5, 0.75, 1, 1.25, 1.5, 2];
      const nextLevel = zoomLevels.find(z => z > currentZoom) || 2;
      state.zoom = nextLevel;
      elements.zoomSelect.value = state.zoom;
      renderAllPages();
    });

    elements.zoomOutBtn.addEventListener('click', () => {
      const currentZoom = state.zoom;
      const zoomLevels = [0.5, 0.75, 1, 1.25, 1.5, 2];
      const prevLevel = [...zoomLevels].reverse().find(z => z < currentZoom) || 0.5;
      state.zoom = prevLevel;
      elements.zoomSelect.value = state.zoom;
      renderAllPages();
    });

    elements.zoomSelect.addEventListener('change', async (e) => {
      const value = e.target.value;
      if (value === 'fit-width' || value === 'fit-page') {
        const container = elements.canvasContainer;
        if (!container || !state.totalPages) return;
        let pageWidthPts = 612, pageHeightPts = 792;
        try {
          const info = await workerRequest('getPageInfo', { pageIndex: 0 });
          pageWidthPts = info.widthPts; pageHeightPts = info.heightPts;
        } catch {}

        const containerRect = container.getBoundingClientRect();
        const padding = 40; // total horizontal padding in container
        const availableWidthCss = containerRect.width - padding;
        const availableHeightCss = containerRect.height - padding;
        const cssPerPt = 96 / 72;

        if (value === 'fit-width') {
          const zoom = Math.max(0.25, Math.min(4, availableWidthCss / (pageWidthPts * cssPerPt)));
          state.zoom = zoom;
        } else if (value === 'fit-page') {
          const scaleW = availableWidthCss / (pageWidthPts * cssPerPt);
          const scaleH = availableHeightCss / (pageHeightPts * cssPerPt);
          state.zoom = Math.max(0.25, Math.min(4, Math.min(scaleW, scaleH)));
        }
        elements.zoomSelect.value = state.zoom;
        renderAllPages();
        return;
      }
      state.zoom = parseFloat(value);
      renderAllPages();
    });

    // Search
    elements.searchBtn.addEventListener('click', () => {
      elements.searchPanel.classList.toggle('active');
      if (elements.searchPanel.classList.contains('active')) {
        elements.searchInput.focus();
      }
    });

    elements.searchCloseBtn.addEventListener('click', () => {
      elements.searchPanel.classList.remove('active');
      clearSearch();
    });

    elements.searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim();
      if (query.length < 2) {
        clearSearch();
        return;
      }
      performSearch(query);
    });

    elements.searchPrevBtn.addEventListener('click', () => {
      if (state.currentSearchIndex > 0) {
        state.currentSearchIndex--;
        highlightSearchResult();
      }
    });

    elements.searchNextBtn.addEventListener('click', () => {
      if (state.currentSearchIndex < state.searchResults.length - 1) {
        state.currentSearchIndex++;
        highlightSearchResult();
      }
    });

    async function performSearch(query) {
      state.searchResults = [];
      let totalMatches = 0;
      try {
        const tasks = [];
        for (let i = 0; i < state.totalPages; i++) {
          tasks.push(
            workerRequest('search', { pageIndex: i, query }).then((results) => ({ i, results }))
          );
        }
        const all = await Promise.all(tasks);
        all.forEach(({ i, results }) => {
          if (results && results.length > 0) {
            results.forEach((quadArray) => {
              state.searchResults.push({ page: i + 1, quads: quadArray });
              totalMatches++;
            });
          }
        });

        if (totalMatches > 0) {
          state.currentSearchIndex = 0;
          elements.searchResults.textContent = `Found ${totalMatches} match${totalMatches > 1 ? 'es' : ''}`;
          elements.searchPrevBtn.disabled = false;
          elements.searchNextBtn.disabled = totalMatches <= 1;
          highlightSearchResult();
        } else {
          elements.searchResults.textContent = 'No matches found';
          elements.searchPrevBtn.disabled = true;
          elements.searchNextBtn.disabled = true;
        }
      } catch (error) {
        console.error('Search error:', error);
        elements.searchResults.textContent = 'Search error occurred';
      }
    }

    function highlightSearchResult() {
      if (state.searchResults.length === 0 || state.currentSearchIndex < 0) return;

      const result = state.searchResults[state.currentSearchIndex];
      scrollToPage(result.page);
      
      elements.searchResults.textContent = 
        `Match ${state.currentSearchIndex + 1} of ${state.searchResults.length} (Page ${result.page})`;
      
      elements.searchPrevBtn.disabled = state.currentSearchIndex === 0;
      elements.searchNextBtn.disabled = state.currentSearchIndex === state.searchResults.length - 1;
    }

    function clearSearch() {
      state.searchResults = [];
      state.currentSearchIndex = -1;
      elements.searchResults.textContent = '';
      elements.searchPrevBtn.disabled = true;
      elements.searchNextBtn.disabled = true;
    }

    // Observe viewport for lazy rendering
    const intersectionObserver = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          const el = entry.target;
          const pageNumber = parseInt(el.dataset.pageNumber || '0', 10) - 1;
          if (!Number.isFinite(pageNumber) || pageNumber < 0) return;
          const canvas = el.querySelector('canvas.page-canvas');
          if (!canvas) return;
          const dpr = window.devicePixelRatio || 1;
          const scale = state.zoom * (96 / 72) * dpr;
          if (entry.isIntersecting) {
            scheduleVisibleTiles(pageNumber, canvas, scale, dpr);
            const textLayer = el.querySelector('.text-layer');
            if (textLayer) {
              ensurePageView(pageNumber, textLayer, scale / dpr);
            }
            prefetchAround(pageNumber);
          }
        });
      },
      { root: elements.canvasContainer, rootMargin: '600px 0px', threshold: 0.01 },
    );

    function scheduleVisiblePages() {
      const dpr = window.devicePixelRatio || 1;
      const scale = state.zoom * (96 / 72) * dpr;
      document.querySelectorAll('.page-container').forEach((el) => {
        const pageNumber = parseInt(el.getAttribute('data-page-number') || '0', 10);
        if (!pageNumber) return;
        const rect = el.getBoundingClientRect();
        const cont = elements.canvasContainer.getBoundingClientRect();
        const overlap = !(rect.bottom < cont.top || rect.top > cont.bottom);
        if (!overlap) return;
        const canvas = el.querySelector('canvas.page-canvas');
        if (canvas) scheduleVisibleTiles(pageNumber - 1, canvas, scale, dpr);
      });
    }
    elements.canvasContainer.addEventListener('scroll', () => scheduleVisiblePages());
    window.addEventListener('resize', () => scheduleVisiblePages());

    // Re-render on container resize for fit modes
    const resizeObserver = new ResizeObserver(() => {
      const value = elements.zoomSelect.value;
      if (value === 'fit-width' || value === 'fit-page') {
        elements.zoomSelect.dispatchEvent(new Event('change'));
      }
    });
    resizeObserver.observe(elements.canvasContainer);

    // Annotations
    elements.annotationBtn.addEventListener('click', () => {
      elements.annotationPanel.classList.toggle('active');
      if (elements.annotationPanel.classList.contains('active')) {
        loadAnnotations();
      }
    });

    async function loadAnnotations() {
      if (!state.paper) return;

      try {
        const annotations = await window.api['pdf-reader']['get-annotations'](state.paper.id);
        state.annotations = annotations || {};
        renderAnnotationsList();
        renderAnnotations();
      } catch (error) {
        console.error('Error loading annotations:', error);
      }
    }

    function renderAnnotationsList() {
      const allAnnotations = [];
      
      Object.keys(state.annotations).forEach(pageNum => {
        const pageAnnotations = state.annotations[pageNum] || [];
        pageAnnotations.forEach(ann => {
          allAnnotations.push({
            ...ann,
            page: parseInt(pageNum, 10),
          });
        });
      });

      allAnnotations.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));

      if (allAnnotations.length === 0) {
        elements.annotationList.innerHTML = `
          <div style="padding: 12px; text-align: center; color: var(--muted); font-size: 13px;">
            No annotations yet
          </div>
        `;
        return;
      }

      function getColorStyle(color) {
        const colors = {
          yellow: 'rgba(255, 255, 0, 0.8)',
          green: 'rgba(0, 255, 0, 0.7)',
          blue: 'rgba(0, 123, 255, 0.7)',
          red: 'rgba(255, 0, 0, 0.7)',
        };
        return colors[color] || colors.yellow;
      }

      elements.annotationList.innerHTML = allAnnotations
        .map(
          ann => `
          <div class="annotation-item" data-page="${ann.page}" data-annotation-id="${ann.id}" style="cursor: pointer; display: flex; align-items: start; gap: 8px;">
            <div style="width: 8px; height: 8px; background: ${getColorStyle(ann.color)}; border-radius: 50%; margin-top: 6px; flex-shrink: 0;"></div>
            <div style="flex: 1; min-width: 0;">
              <div class="annotation-text" style="font-size: 13px; margin-bottom: 4px; word-break: break-word;">
                ${(ann.text || '').substring(0, 80)}${(ann.text || '').length > 80 ? '...' : ''}
              </div>
              ${ann.note ? `<div style="font-size: 12px; color: var(--muted); margin-bottom: 4px; font-style: italic; word-break: break-word;">${ann.note}</div>` : ''}
              <div class="annotation-meta" style="font-size: 11px; color: var(--muted); display:flex; align-items:center; gap:8px;">
                <span>Page ${ann.page}</span>
                <button data-action="edit" data-id="${ann.id}" class="btn btn-icon" title="Edit Note" style="padding:4px;">✏️</button>
                <button data-action="delete" data-id="${ann.id}" class="btn btn-icon" title="Delete" style="padding:4px;">🗑️</button>
              </div>
            </div>
          </div>
        `
        )
        .join('');

      elements.annotationList.querySelectorAll('.annotation-item').forEach(item => {
        item.addEventListener('click', (ev) => {
          const target = ev.target;
          const action = target?.getAttribute('data-action');
          const id = target?.getAttribute('data-id');
          if (action && id) {
            ev.stopPropagation();
            if (action === 'delete') {
              deleteAnnotation(id);
            } else if (action === 'edit') {
              editAnnotation(id);
            }
            return;
          }
          const page = parseInt(item.dataset.page || '1', 10);
          scrollToPage(page);
        });
      });
    }

    function deleteAnnotation(annotationId) {
      let changed = false;
      Object.keys(state.annotations).forEach((pageNum) => {
        const arr = state.annotations[pageNum] || [];
        const next = arr.filter((a) => a.id !== annotationId);
        if (next.length !== arr.length) {
          state.annotations[pageNum] = next;
          changed = true;
        }
      });
      if (changed) {
        saveAnnotations();
        renderAnnotations();
        renderAnnotationsList();
      }
    }

    function editAnnotation(annotationId) {
      for (const pageNum of Object.keys(state.annotations)) {
        const arr = state.annotations[pageNum] || [];
        const idx = arr.findIndex((a) => a.id === annotationId);
        if (idx >= 0) {
          const current = arr[idx];
          const nextNote = prompt('Edit note:', current.note || '');
          if (nextNote !== null) {
            current.note = nextNote;
            saveAnnotations();
            renderAnnotationsList();
          }
          return;
        }
      }
    }

    function scrollToPage(pageNumber) {
      const pageContainer = elements.pagesWrapper.querySelector(`[data-page-number="${pageNumber}"]`);
      if (pageContainer) {
        pageContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    // Initialize
    setupTextSelection();

    // Listen for paper data from main process
    window.api.pdfReader.onPaperLoaded((paper) => {
      state.paper = paper;
      elements.documentTitle.textContent = paper.title || 'Untitled Paper';

      if (paper.filePath) {
        loadPDF(paper.filePath);
      } else {
        showError('No PDF file available for this paper');
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        if (e.key === 'f') {
          e.preventDefault();
          elements.searchPanel.classList.add('active');
          elements.searchInput.focus();
        } else if (e.key.toLowerCase() === 'c') {
          // Copy selection
          if (state.selection.text) {
            e.preventDefault();
            navigator.clipboard.writeText(state.selection.text).catch(() => {});
          }
        } else if (e.key === '+' || e.key === '=') {
          e.preventDefault();
          elements.zoomInBtn.click();
        } else if (e.key === '-') {
          e.preventDefault();
          elements.zoomOutBtn.click();
        }
      } else if (e.key === 'ArrowLeft') {
        elements.prevPageBtn.click();
      } else if (e.key === 'ArrowRight') {
        elements.nextPageBtn.click();
      } else if (e.key === 'Escape') {
        if (elements.searchPanel.classList.contains('active')) {
          elements.searchPanel.classList.remove('active');
        }
        if (elements.annotationPanel.classList.contains('active')) {
          elements.annotationPanel.classList.remove('active');
        }
      }
    });

    // Observe page containers for lazy rendering
    new MutationObserver(() => {
      document.querySelectorAll('.page-container').forEach((el) => {
        intersectionObserver.observe(el);
      });
    }).observe(elements.pagesWrapper, { childList: true });

    console.log('PDF Reader initialized with worker-based tiled rendering');
  </script>
</body>
</html>
