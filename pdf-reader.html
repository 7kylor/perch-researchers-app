<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Reader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    [dir="rtl"] {
      direction: rtl;
    }

    [dir="rtl"] .toolbar-group {
      flex-direction: row-reverse;
    }

    [dir="rtl"] .header-left,
    [dir="rtl"] .header-right {
      flex-direction: row-reverse;
    }

    :root {
      --bg: #ffffff;
      --surface: #f8f9fa;
      --surface-secondary: #e9ecef;
      --text: #212529;
      --text-secondary: #495057;
      --muted: #6c757d;
      --primary: #007bff;
      --primary-hover: #0056b3;
      --border: #dee2e6;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    :root[data-theme="dark"] {
      --bg: #121212;
      --surface: #1e1e1e;
      --surface-secondary: #2d2d2d;
      --text: #ffffff;
      --text-secondary: #b3b3b3;
      --muted: #888888;
      --primary: #4dabf7;
      --primary-hover: #339af0;
      --border: #404040;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 60px;
      flex-shrink: 0;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 400px;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: var(--surface-secondary);
      border-color: var(--primary);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-icon {
      padding: 8px;
      width: 36px;
      height: 36px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-hover);
    }

    .input {
      background: var(--surface-secondary);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      width: 60px;
      text-align: center;
    }

    .input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .separator {
      width: 1px;
      height: 24px;
      background: var(--border);
      margin: 0 4px;
    }

    .main {
      flex: 1;
      overflow: hidden;
      display: flex;
      position: relative;
    }

    .canvas-container {
      flex: 1;
      overflow: auto;
      background: var(--surface-secondary);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .pages-wrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .page-canvas {
      box-shadow: var(--shadow-md);
      background: white;
      display: block;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: var(--muted);
    }

    .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 12px;
      color: var(--text);
    }

    .error-title {
      font-size: 20px;
      font-weight: 600;
    }

    .error-message {
      font-size: 14px;
      color: var(--muted);
    }

    .search-panel {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      box-shadow: var(--shadow-md);
      display: none;
      flex-direction: column;
      gap: 12px;
      min-width: 300px;
      z-index: 10;
    }

    .search-panel.active {
      display: flex;
    }

    .search-input-wrapper {
      display: flex;
      gap: 8px;
    }

    .search-input {
      flex: 1;
      background: var(--surface-secondary);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .search-results {
      font-size: 12px;
      color: var(--muted);
    }

    .highlight-overlay {
      position: absolute;
      background: rgba(255, 255, 0, 0.3);
      pointer-events: none;
      border: 1px solid rgba(255, 200, 0, 0.6);
    }

    .page-number-label {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      margin-top: 8px;
    }

    .zoom-select {
      background: var(--surface-secondary);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .annotation-panel {
      width: 280px;
      background: var(--surface);
      border-left: 1px solid var(--border);
      overflow-y: auto;
      display: none;
      flex-direction: column;
    }

    .annotation-panel.active {
      display: flex;
    }

    .annotation-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }

    .annotation-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .annotation-item {
      background: var(--surface-secondary);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .annotation-item:hover {
      background: var(--border);
    }

    .annotation-text {
      font-size: 13px;
      margin-bottom: 4px;
    }

    .annotation-meta {
      font-size: 11px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="header-left">
        <div class="title" id="documentTitle">Loading PDF...</div>
        <div class="separator"></div>
        <div class="toolbar-group">
          <button class="btn btn-icon" id="prevPageBtn" title="Previous Page" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <input type="number" class="input" id="pageInput" value="1" min="1" />
          <span id="pageCount" style="font-size: 14px; color: var(--muted);">/ 0</span>
          <button class="btn btn-icon" id="nextPageBtn" title="Next Page" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>

      <div class="toolbar-group">
        <button class="btn btn-icon" id="zoomOutBtn" title="Zoom Out">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="8" y1="11" x2="14" y2="11"></line>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
        <select class="zoom-select" id="zoomSelect">
          <option value="0.5">50%</option>
          <option value="0.75">75%</option>
          <option value="1" selected>100%</option>
          <option value="1.25">125%</option>
          <option value="1.5">150%</option>
          <option value="2">200%</option>
          <option value="fit-width">Fit Width</option>
          <option value="fit-page">Fit Page</option>
        </select>
        <button class="btn btn-icon" id="zoomInBtn" title="Zoom In">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="11" y1="8" x2="11" y2="14"></line>
            <line x1="8" y1="11" x2="14" y2="11"></line>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
        <div class="separator"></div>
        <button class="btn" id="searchBtn" title="Search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Search
        </button>
        <button class="btn" id="annotationBtn" title="Annotations">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          Annotations
        </button>
        <button class="btn btn-icon" id="themeBtn" title="Toggle Theme">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>
    </div>

    <div class="main">
      <div class="canvas-container" id="canvasContainer">
        <div class="loading" id="loadingIndicator">Loading PDF...</div>
        <div class="error" id="errorDisplay" style="display: none;">
          <div class="error-title">Failed to load PDF</div>
          <div class="error-message" id="errorMessage"></div>
        </div>
        <div class="pages-wrapper" id="pagesWrapper" style="display: none;"></div>
      </div>

      <div class="search-panel" id="searchPanel">
        <div class="search-input-wrapper">
          <input type="text" class="search-input" id="searchInput" placeholder="Search in document..." />
          <button class="btn btn-icon" id="searchCloseBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="toolbar-group">
          <button class="btn" id="searchPrevBtn" disabled>Previous</button>
          <button class="btn" id="searchNextBtn" disabled>Next</button>
        </div>
        <div class="search-results" id="searchResults"></div>
      </div>

      <div class="annotation-panel" id="annotationPanel">
        <div class="annotation-header">Annotations</div>
        <div class="annotation-list" id="annotationList">
          <div style="padding: 12px; text-align: center; color: var(--muted); font-size: 13px;">
            No annotations yet
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import * as mupdf from './node_modules/mupdf/dist/mupdf.js';

    // Application state
    const state = {
      pdfDocument: null,
      currentPage: 1,
      totalPages: 0,
      zoom: 1.0,
      paper: null,
      searchResults: [],
      currentSearchIndex: -1,
      annotations: {},
    };

    // DOM elements
    const elements = {
      documentTitle: document.getElementById('documentTitle'),
      pageInput: document.getElementById('pageInput'),
      pageCount: document.getElementById('pageCount'),
      prevPageBtn: document.getElementById('prevPageBtn'),
      nextPageBtn: document.getElementById('nextPageBtn'),
      zoomInBtn: document.getElementById('zoomInBtn'),
      zoomOutBtn: document.getElementById('zoomOutBtn'),
      zoomSelect: document.getElementById('zoomSelect'),
      searchBtn: document.getElementById('searchBtn'),
      searchPanel: document.getElementById('searchPanel'),
      searchInput: document.getElementById('searchInput'),
      searchCloseBtn: document.getElementById('searchCloseBtn'),
      searchPrevBtn: document.getElementById('searchPrevBtn'),
      searchNextBtn: document.getElementById('searchNextBtn'),
      searchResults: document.getElementById('searchResults'),
      annotationBtn: document.getElementById('annotationBtn'),
      annotationPanel: document.getElementById('annotationPanel'),
      annotationList: document.getElementById('annotationList'),
      themeBtn: document.getElementById('themeBtn'),
      loadingIndicator: document.getElementById('loadingIndicator'),
      errorDisplay: document.getElementById('errorDisplay'),
      errorMessage: document.getElementById('errorMessage'),
      pagesWrapper: document.getElementById('pagesWrapper'),
      canvasContainer: document.getElementById('canvasContainer'),
    };

    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);

    // Theme toggle
    elements.themeBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      renderAllPages();
    });

    // Show error
    function showError(message) {
      elements.loadingIndicator.style.display = 'none';
      elements.pagesWrapper.style.display = 'none';
      elements.errorDisplay.style.display = 'flex';
      elements.errorMessage.textContent = message;
    }

    // Load PDF
    async function loadPDF(filePath) {
      try {
        elements.loadingIndicator.style.display = 'flex';
        elements.errorDisplay.style.display = 'none';
        elements.pagesWrapper.style.display = 'none';

        // In Electron, we need to read the file via IPC, not fetch
        // Check if we're in Electron environment
        if (!window.api || !window.api.file) {
          throw new Error('Electron API not available');
        }

        // Read the file through Electron IPC
        console.log('Reading PDF file:', filePath);
        const arrayBuffer = await window.api.file.read(filePath);
        if (!arrayBuffer) {
          throw new Error('Failed to read PDF file');
        }

        console.log('PDF file loaded, size:', arrayBuffer.byteLength, 'bytes');

        // Open the document with mupdf
        state.pdfDocument = mupdf.Document.openDocument(arrayBuffer, 'application/pdf');
        state.totalPages = state.pdfDocument.countPages();

        console.log('PDF document opened successfully, pages:', state.totalPages);

        elements.pageCount.textContent = `/ ${state.totalPages}`;
        elements.pageInput.max = state.totalPages;

        elements.loadingIndicator.style.display = 'none';
        elements.pagesWrapper.style.display = 'flex';

        updateNavigationButtons();
        renderAllPages();

        // Try to get document title
        try {
          const title = state.pdfDocument.getMetaData('info:Title');
          if (title && title.trim()) {
            elements.documentTitle.textContent = title;
          }
        } catch (e) {
          console.warn('Could not get PDF title:', e);
        }

      } catch (error) {
        console.error('Error loading PDF:', error);
        showError(error.message || 'Unknown error occurred');
      }
    }

    // Render all pages
    function renderAllPages() {
      if (!state.pdfDocument) return;

      elements.pagesWrapper.innerHTML = '';

      const dpr = window.devicePixelRatio || 1;
      const scale = state.zoom * (96 / 72) * dpr;
      const matrix = mupdf.Matrix.scale(scale, scale);

      for (let i = 0; i < state.totalPages; i++) {
        const pageDiv = document.createElement('div');
        pageDiv.style.display = 'flex';
        pageDiv.style.flexDirection = 'column';
        pageDiv.style.alignItems = 'center';

        const canvas = document.createElement('canvas');
        canvas.className = 'page-canvas';
        canvas.dataset.pageNumber = i + 1;

        const pageLabel = document.createElement('div');
        pageLabel.className = 'page-number-label';
        pageLabel.textContent = `Page ${i + 1}`;

        pageDiv.appendChild(canvas);
        pageDiv.appendChild(pageLabel);
        elements.pagesWrapper.appendChild(pageDiv);

        renderPage(i, canvas, matrix, dpr);
      }
    }

    // Render a single page
    function renderPage(pageIndex, canvas, matrix, dpr) {
      try {
        console.log(`Rendering page ${pageIndex + 1}...`);
        const page = state.pdfDocument.loadPage(pageIndex);
        const pixmap = page.toPixmap(matrix, mupdf.ColorSpace.DeviceRGB, false, true);

        const width = pixmap.getWidth();
        const height = pixmap.getHeight();

        console.log(`Page ${pageIndex + 1} dimensions: ${width}x${height}`);

        canvas.width = width;
        canvas.height = height;
        canvas.style.width = `${width / dpr}px`;
        canvas.style.height = `${height / dpr}px`;

        // Convert pixmap to PNG and draw to canvas
        const pngData = pixmap.asPNG();
        const blob = new Blob([pngData], { type: 'image/png' });
        const img = new Image();
        
        img.onload = function() {
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          URL.revokeObjectURL(img.src);
          console.log(`Page ${pageIndex + 1} rendered successfully`);
        };
        
        img.onerror = function() {
          console.error(`Failed to load image for page ${pageIndex + 1}`);
        };
        
        img.src = URL.createObjectURL(blob);

        pixmap.destroy();
        page.destroy();
      } catch (error) {
        console.error(`Error rendering page ${pageIndex + 1}:`, error);
        // Show error on canvas
        const ctx = canvas.getContext('2d');
        if (ctx) {
          ctx.fillStyle = 'var(--text)';
          ctx.font = '14px sans-serif';
          ctx.fillText(`Error rendering page ${pageIndex + 1}`, 10, 30);
        }
      }
    }

    // Navigation
    function updateNavigationButtons() {
      elements.prevPageBtn.disabled = state.currentPage <= 1;
      elements.nextPageBtn.disabled = state.currentPage >= state.totalPages;
    }

    elements.prevPageBtn.addEventListener('click', () => {
      if (state.currentPage > 1) {
        state.currentPage--;
        elements.pageInput.value = state.currentPage;
        scrollToPage(state.currentPage);
        updateNavigationButtons();
      }
    });

    elements.nextPageBtn.addEventListener('click', () => {
      if (state.currentPage < state.totalPages) {
        state.currentPage++;
        elements.pageInput.value = state.currentPage;
        scrollToPage(state.currentPage);
        updateNavigationButtons();
      }
    });

    elements.pageInput.addEventListener('change', (e) => {
      let page = parseInt(e.target.value, 10);
      if (isNaN(page) || page < 1) page = 1;
      if (page > state.totalPages) page = state.totalPages;
      state.currentPage = page;
      e.target.value = page;
      scrollToPage(page);
      updateNavigationButtons();
    });

    function scrollToPage(pageNumber) {
      const canvas = elements.pagesWrapper.querySelector(`[data-page-number="${pageNumber}"]`);
      if (canvas) {
        canvas.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    // Zoom
    elements.zoomInBtn.addEventListener('click', () => {
      const currentZoom = state.zoom;
      const zoomLevels = [0.5, 0.75, 1, 1.25, 1.5, 2];
      const nextLevel = zoomLevels.find(z => z > currentZoom) || 2;
      state.zoom = nextLevel;
      elements.zoomSelect.value = state.zoom;
      renderAllPages();
    });

    elements.zoomOutBtn.addEventListener('click', () => {
      const currentZoom = state.zoom;
      const zoomLevels = [0.5, 0.75, 1, 1.25, 1.5, 2];
      const prevLevel = [...zoomLevels].reverse().find(z => z < currentZoom) || 0.5;
      state.zoom = prevLevel;
      elements.zoomSelect.value = state.zoom;
      renderAllPages();
    });

    elements.zoomSelect.addEventListener('change', (e) => {
      const value = e.target.value;
      if (value === 'fit-width' || value === 'fit-page') {
        // TODO: Implement fit width/page
        console.log('Fit width/page not yet implemented');
        return;
      }
      state.zoom = parseFloat(value);
      renderAllPages();
    });

    // Search
    elements.searchBtn.addEventListener('click', () => {
      elements.searchPanel.classList.toggle('active');
      if (elements.searchPanel.classList.contains('active')) {
        elements.searchInput.focus();
      }
    });

    elements.searchCloseBtn.addEventListener('click', () => {
      elements.searchPanel.classList.remove('active');
      clearSearch();
    });

    elements.searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim();
      if (query.length < 2) {
        clearSearch();
        return;
      }
      performSearch(query);
    });

    elements.searchPrevBtn.addEventListener('click', () => {
      if (state.currentSearchIndex > 0) {
        state.currentSearchIndex--;
        highlightSearchResult();
      }
    });

    elements.searchNextBtn.addEventListener('click', () => {
      if (state.currentSearchIndex < state.searchResults.length - 1) {
        state.currentSearchIndex++;
        highlightSearchResult();
      }
    });

    function performSearch(query) {
      if (!state.pdfDocument) return;

      state.searchResults = [];
      let totalMatches = 0;

      try {
        for (let i = 0; i < state.totalPages; i++) {
          const page = state.pdfDocument.loadPage(i);
          const results = page.search(query);

          if (results && results.length > 0) {
            results.forEach(quadArray => {
              state.searchResults.push({
                page: i + 1,
                quads: quadArray,
              });
              totalMatches++;
            });
          }

          page.destroy();
        }

        if (totalMatches > 0) {
          state.currentSearchIndex = 0;
          elements.searchResults.textContent = `Found ${totalMatches} match${totalMatches > 1 ? 'es' : ''}`;
          elements.searchPrevBtn.disabled = false;
          elements.searchNextBtn.disabled = totalMatches <= 1;
          highlightSearchResult();
        } else {
          elements.searchResults.textContent = 'No matches found';
          elements.searchPrevBtn.disabled = true;
          elements.searchNextBtn.disabled = true;
        }
      } catch (error) {
        console.error('Search error:', error);
        elements.searchResults.textContent = 'Search error occurred';
      }
    }

    function highlightSearchResult() {
      if (state.searchResults.length === 0 || state.currentSearchIndex < 0) return;

      const result = state.searchResults[state.currentSearchIndex];
      scrollToPage(result.page);
      
      elements.searchResults.textContent = 
        `Match ${state.currentSearchIndex + 1} of ${state.searchResults.length} (Page ${result.page})`;
      
      elements.searchPrevBtn.disabled = state.currentSearchIndex === 0;
      elements.searchNextBtn.disabled = state.currentSearchIndex === state.searchResults.length - 1;
    }

    function clearSearch() {
      state.searchResults = [];
      state.currentSearchIndex = -1;
      elements.searchResults.textContent = '';
      elements.searchPrevBtn.disabled = true;
      elements.searchNextBtn.disabled = true;
    }

    // Annotations
    elements.annotationBtn.addEventListener('click', () => {
      elements.annotationPanel.classList.toggle('active');
      if (elements.annotationPanel.classList.contains('active')) {
        loadAnnotations();
      }
    });

    async function loadAnnotations() {
      if (!state.paper) return;

      try {
        const annotations = await window.api.pdfReader.getAnnotations(state.paper.id);
        state.annotations = annotations || {};
        renderAnnotationsList();
      } catch (error) {
        console.error('Error loading annotations:', error);
      }
    }

    function renderAnnotationsList() {
      const allAnnotations = [];
      
      Object.keys(state.annotations).forEach(pageNum => {
        const pageAnnotations = state.annotations[pageNum] || [];
        pageAnnotations.forEach(ann => {
          allAnnotations.push({
            ...ann,
            page: parseInt(pageNum, 10),
          });
        });
      });

      if (allAnnotations.length === 0) {
        elements.annotationList.innerHTML = `
          <div style="padding: 12px; text-align: center; color: var(--muted); font-size: 13px;">
            No annotations yet
          </div>
        `;
        return;
      }

      elements.annotationList.innerHTML = allAnnotations
        .map(
          ann => `
          <div class="annotation-item" data-page="${ann.page}">
            <div class="annotation-text">${ann.note || ann.text || 'Highlight'}</div>
            <div class="annotation-meta">Page ${ann.page}</div>
          </div>
        `
        )
        .join('');

      elements.annotationList.querySelectorAll('.annotation-item').forEach(item => {
        item.addEventListener('click', () => {
          const page = parseInt(item.dataset.page, 10);
          scrollToPage(page);
        });
      });
    }

    // Listen for paper data from main process
    window.api.pdfReader.onPaperLoaded((paper) => {
      state.paper = paper;
      elements.documentTitle.textContent = paper.title || 'Untitled Paper';

      if (paper.filePath) {
        loadPDF(paper.filePath);
      } else {
        showError('No PDF file available for this paper');
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        if (e.key === 'f') {
          e.preventDefault();
          elements.searchPanel.classList.add('active');
          elements.searchInput.focus();
        } else if (e.key === '+' || e.key === '=') {
          e.preventDefault();
          elements.zoomInBtn.click();
        } else if (e.key === '-') {
          e.preventDefault();
          elements.zoomOutBtn.click();
        }
      } else if (e.key === 'ArrowLeft') {
        elements.prevPageBtn.click();
      } else if (e.key === 'ArrowRight') {
        elements.nextPageBtn.click();
      } else if (e.key === 'Escape') {
        if (elements.searchPanel.classList.contains('active')) {
          elements.searchPanel.classList.remove('active');
        }
        if (elements.annotationPanel.classList.contains('active')) {
          elements.annotationPanel.classList.remove('active');
        }
      }
    });

    console.log('PDF Reader initialized with mupdf.js');
  </script>
</body>
</html>
