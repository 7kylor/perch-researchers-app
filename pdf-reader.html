<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Reader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #ffffff;
      --surface: #f8f9fa;
      --surface-secondary: #e9ecef;
      --surface-elevated: #dee2e6;
      --text: #000000;
      --text-secondary: #495057;
      --muted: #6c757d;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --border: #dee2e6;
      --border-subtle: #e9ecef;
      --ring: #3b82f6;
      --sidebar-bg: #f1f3f4;
      --card-hover: rgba(59, 130, 246, 0.05);
      --card-hover-strong: rgba(59, 130, 246, 0.1);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.25);
    }

    :root[data-theme="dark"] {
      --bg: #000000;
      --surface: #1a1a1a;
      --surface-secondary: #2a2a2a;
      --surface-elevated: #333333;
      --text: #ffffff;
      --text-secondary: #cccccc;
      --muted: #888888;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --border: #404040;
      --border-subtle: #2a2a2a;
      --ring: #3b82f6;
      --sidebar-bg: #111111;
      --card-hover: rgba(59, 130, 246, 0.1);
      --card-hover-strong: rgba(59, 130, 246, 0.2);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 70px;
    }

    .paper-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .paper-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      margin: 0;
      max-width: 400px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .paper-meta {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
    }

    .controls {
      display: flex;
      align-items: center;
    }

    .control-btn {
      background: var(--surface-secondary);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .control-btn:hover {
      background: var(--surface-elevated);
      border-color: var(--border);
    }

    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }



    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }


    .viewer-container {
      flex: 1;
      position: relative;
      overflow: auto;
      background: var(--bg);
    }

    .pdf-viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100%;
    }

    .pdf-page {
      background: #ffffff;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      overflow: hidden;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: var(--text-secondary);
      gap: 16px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: #ef4444;
      gap: 16px;
      text-align: center;
      padding: 40px;
    }

    .error-icon {
      font-size: 48px;
      opacity: 0.7;
    }

    .no-pdf {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: var(--text-secondary);
      gap: 16px;
      text-align: center;
      padding: 40px;
    }

    .hidden {
      display: none !important;
    }

    .status-bar {
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 8px 24px;
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-left, .status-center, .status-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-btn {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .status-btn:hover {
      background: var(--surface-secondary);
    }

    .status-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Dark theme for PDF.js */
    .pdf-viewer canvas {
      filter: invert(1) hue-rotate(180deg);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .header {
        padding: 12px 16px;
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
      }

      .paper-title {
        max-width: none;
      }

      .controls {
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
      }

      .toolbar {
        padding: 8px 16px;
        gap: 16px;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="paper-info">
        <h1 class="paper-title" id="paper-title">Loading...</h1>
        <p class="paper-meta" id="paper-meta">Loading...</p>
      </div>
      <div class="controls">
        <button class="control-btn" id="zoom-out" title="Zoom Out">
          <span>-</span>
        </button>
        <button class="control-btn" id="zoom-in" title="Zoom In">
          <span>+</span>
        </button>
        <button class="control-btn" id="fit-width" title="Fit to Width">
          <span>‚Üî</span>
        </button>
        <button class="control-btn" id="fit-page" title="Fit to Page">
          <span>‚§¢</span>
        </button>
        <button class="control-btn" id="rotate" title="Rotate">
          <span>‚Üª</span>
        </button>
        <button class="control-btn" id="close-reader">
          <span>Close</span>
        </button>
      </div>
    </header>


    <div class="main-content">
      <div class="viewer-container" id="viewer-container">
        <div class="pdf-viewer" id="pdf-viewer">
          <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading PDF...</p>
          </div>
          <div class="error hidden" id="error">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h3>Failed to load PDF</h3>
            <p id="error-message">An error occurred while loading the PDF file.</p>
          </div>
          <div class="no-pdf hidden" id="no-pdf">
            <div class="error-icon">üìÑ</div>
            <h3>No PDF Available</h3>
            <p>This paper doesn't have a PDF file attached.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="status-bar" id="status-bar">
      <div class="status-left">
        <span id="page-info">Page 1 of 1</span>
        <span id="zoom-info">100%</span>
      </div>
      <div class="status-center">
        Ready
      </div>
      <div class="status-right">
        <button class="status-btn" id="prev-page" title="Previous Page">‚Äπ</button>
        <button class="status-btn" id="next-page" title="Next Page">‚Ä∫</button>
      </div>
    </div>
  </div>

  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.6.172/build/pdf.min.js';

    // Initialize PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.6.172/build/pdf.worker.min.js';

    class PDFReader {
      constructor() {
        this.currentPaper = null;
        this.pdfDocument = null;
        this.currentPage = 1;
        this.totalPages = 0;
        this.scale = 1.0;
        this.renderTask = null;
        this.textLayerTask = null;
        this.isRendering = false;
        this.fitToWidth = true;
        this.rotation = 0;

        this.init();
      }

      async init() {
        this.setupEventListeners();
        await this.setupIPC();
      }

      setupEventListeners() {
        // Close button
        document.getElementById('close-reader').addEventListener('click', () => {
          if (window.api && window.api['pdf-reader'] && typeof window.api['pdf-reader']['close-window'] === 'function') {
            window.api['pdf-reader']['close-window']();
          } else {
            window.close();
          }
        });

        // Zoom controls
        document.getElementById('zoom-out').addEventListener('click', () => {
          this.zoomOut();
        });

        document.getElementById('zoom-in').addEventListener('click', () => {
          this.zoomIn();
        });

        document.getElementById('fit-width').addEventListener('click', () => {
          this.fitToWidth = true;
          this.renderCurrentPage();
        });

        document.getElementById('fit-page').addEventListener('click', () => {
          this.fitToWidth = false;
          this.renderCurrentPage();
        });

        document.getElementById('rotate').addEventListener('click', () => {
          this.rotate();
        });

        // Page navigation
        document.getElementById('prev-page').addEventListener('click', () => {
          this.goToPage(this.currentPage - 1);
        });

        document.getElementById('next-page').addEventListener('click', () => {
          this.goToPage(this.currentPage + 1);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          // Don't interfere with text input
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            return;
          }

          switch (e.key) {
            case 'ArrowLeft':
              e.preventDefault();
              if (this.currentPage > 1) {
                this.goToPage(this.currentPage - 1);
              }
              break;
            case 'ArrowRight':
              e.preventDefault();
              if (this.currentPage < this.totalPages) {
                this.goToPage(this.currentPage + 1);
              }
              break;
            case 'Home':
              e.preventDefault();
              this.goToPage(1);
              break;
            case 'End':
              e.preventDefault();
              this.goToPage(this.totalPages);
              break;
            case 'Escape':
              e.preventDefault();
              if (window.api && window.api['pdf-reader'] && typeof window.api['pdf-reader']['close-window'] === 'function') {
                window.api['pdf-reader']['close-window']();
              } else {
                window.close();
              }
              break;
            case '+':
            case '=':
              e.preventDefault();
              this.zoomIn();
              break;
            case '-':
              e.preventDefault();
              this.zoomOut();
              break;
            case 'r':
              if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                this.rotate();
              }
              break;
          }
        });

        // Handle viewer container resize
        const resizeObserver = new ResizeObserver(() => {
          if (this.pdfDocument && this.currentPage > 0) {
            this.renderCurrentPage();
          }
        });
        resizeObserver.observe(document.getElementById('viewer-container'));
      }

      async setupIPC() {
        // Listen for paper data from main process
        window.api.on('pdf-reader:paper-loaded', async (paper) => {
          if (!paper || !paper.id || !paper.filePath) {
            if (!paper.filePath) {
              this.showNoPDF();
            } else {
              this.showError('Invalid paper data received');
            }
            return;
          }

          this.currentPaper = paper;
          this.updatePaperInfo();
          await this.loadPDF();
        });

        // Get initial theme from localStorage (shared with main app)
        this.applyThemeFromStorage();

        // Listen for storage changes (when main app changes theme)
        window.addEventListener('storage', (e) => {
          if (e.key === 'theme') {
            this.applyThemeFromStorage();
          }
        });
      }

      applyTheme(theme) {
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.removeAttribute('data-theme');
        }
      }

      applyThemeFromStorage() {
        try {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            this.applyTheme('dark');
          } else if (savedTheme === 'light') {
            this.applyTheme('light');
          } else {
            // Default to light or system preference
            this.applyTheme('light');
          }
        } catch (error) {
          console.warn('Could not read theme from storage:', error);
          this.applyTheme('light');
        }
      }

      updatePaperInfo() {
        if (!this.currentPaper) return;

        document.getElementById('paper-title').textContent = this.currentPaper.title || 'Untitled Paper';
        document.getElementById('paper-meta').textContent =
          `${Array.isArray(this.currentPaper.authors) ? this.currentPaper.authors.join(', ') : 'Unknown Authors'}`;
      }

      async loadPDF() {
        if (!this.currentPaper) return;

        try {
          const filePath = await window.api['pdf-reader']['get-file-path'](this.currentPaper.id);

          if (!filePath) {
            this.showNoPDF();
            return;
          }

          const exists = await window.api['pdf-reader']['file-exists'](filePath);
          if (!exists) {
            this.showNoPDF();
            return;
          }

          this.showLoading('Loading PDF...');

          const arrayBuffer = await window.api['file']['read'](filePath);
          const uint8Array = new Uint8Array(arrayBuffer);

          this.pdfDocument = await pdfjsLib.getDocument({ data: uint8Array }).promise;
          this.totalPages = this.pdfDocument.numPages;
          this.currentPage = 1;

          await this.renderCurrentPage();
          this.updateUI();

        } catch (error) {
          this.showError(`Failed to load PDF: ${error.message}`);
        }
      }

      async renderCurrentPage() {
        if (!this.pdfDocument || this.currentPage < 1 || this.currentPage > this.totalPages) {
          return;
        }

        if (this.isRendering) {
          return; // Prevent concurrent renders
        }

        this.isRendering = true;

        try {
          // Cancel any ongoing render task
          if (this.renderTask) {
            this.renderTask.cancel();
          }

          // Cancel any ongoing text layer task
          if (this.textLayerTask) {
            this.textLayerTask.cancel();
          }

          const page = await this.pdfDocument.getPage(this.currentPage);
          const viewport = page.getViewport({ scale: 1.0, rotation: this.rotation });

          // Calculate scale to fit container if needed
          const container = document.getElementById('viewer-container');
          const containerWidth = container.clientWidth - 40; // Account for padding
          const containerHeight = container.clientHeight - 40;

          let renderScale = this.scale;
          if (this.fitToWidth && this.scale === 1.0) {
            // Auto-fit to width for initial load
            const fitScale = containerWidth / viewport.width;
            renderScale = Math.min(fitScale, 2.0); // Cap at 200%
          } else if (!this.fitToWidth && this.scale === 1.0) {
            // Fit to page (container height)
            const fitScale = Math.min(containerWidth / viewport.width, containerHeight / viewport.height);
            renderScale = Math.min(fitScale, 2.0); // Cap at 200%
          }

          const renderViewport = page.getViewport({ scale: renderScale, rotation: this.rotation });

          // Clear previous content
          const viewer = document.getElementById('pdf-viewer');
          viewer.innerHTML = '';

          // Create canvas for rendering
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          canvas.height = renderViewport.height;
          canvas.width = renderViewport.width;
          canvas.style.maxWidth = '100%';
          canvas.style.height = 'auto';

          // Render the page
          const renderContext = {
            canvasContext: context,
            viewport: renderViewport,
          };

          this.renderTask = page.render(renderContext);
          await this.renderTask.promise;

          viewer.appendChild(canvas);

          // Add text layer for text selection if available
          try {
            const textContent = await page.getTextContent();
            if (textContent.items.length > 0) {
              this.renderTextLayer(canvas, textContent, renderViewport);
            }
          } catch (textError) {
            // Text layer is optional, ignore errors
            console.debug('Text layer not available:', textError.message);
          }

          this.hideLoading();

        } catch (error) {
          if (error.name !== 'RenderingCancelledException') {
            console.error('Error rendering page:', error);
            this.showError(`Failed to render page: ${error.message}`);
          }
        } finally {
          this.isRendering = false;
        }
      }

      renderTextLayer(canvas, textContent, viewport) {
        const textLayerDiv = document.createElement('div');
        textLayerDiv.className = 'textLayer';
        textLayerDiv.style.position = 'absolute';
        textLayerDiv.style.top = '0';
        textLayerDiv.style.left = '0';
        textLayerDiv.style.width = canvas.width + 'px';
        textLayerDiv.style.height = canvas.height + 'px';
        textLayerDiv.style.pointerEvents = 'none';

        // Position text layer over canvas
        canvas.parentNode.style.position = 'relative';
        canvas.parentNode.appendChild(textLayerDiv);

        // Simple text rendering (PDF.js text layer would be more sophisticated)
        const scale = viewport.width / canvas.width;
        textContent.items.forEach((item) => {
          if (item.str) {
            const textDiv = document.createElement('div');
            textDiv.textContent = item.str;
            textDiv.style.position = 'absolute';
            textDiv.style.left = (item.transform[4] * scale) + 'px';
            textDiv.style.top = (item.transform[5] * scale) + 'px';
            textDiv.style.fontSize = (item.height * scale) + 'px';
            textDiv.style.color = 'transparent'; // Make text invisible but selectable
            textDiv.style.userSelect = 'text';
            textLayerDiv.appendChild(textDiv);
          }
        });
      }

      async goToPage(pageNumber) {
        if (pageNumber < 1 || pageNumber > this.totalPages || pageNumber === this.currentPage) {
          return;
        }

        this.currentPage = pageNumber;
        await this.renderCurrentPage();
        this.updateUI();
      }

      zoomIn() {
        const zoomLevels = [0.5, 0.75, 1.0, 1.25, 1.5, 2.0, 3.0, 4.0];
        const currentIndex = zoomLevels.indexOf(this.scale);
        if (currentIndex < zoomLevels.length - 1) {
          this.scale = zoomLevels[currentIndex + 1];
          this.fitToWidth = false;
          this.renderCurrentPage();
        }
      }

      zoomOut() {
        const zoomLevels = [0.5, 0.75, 1.0, 1.25, 1.5, 2.0, 3.0, 4.0];
        const currentIndex = zoomLevels.indexOf(this.scale);
        if (currentIndex > 0) {
          this.scale = zoomLevels[currentIndex - 1];
          this.fitToWidth = false;
          this.renderCurrentPage();
        }
      }

      rotate() {
        this.rotation = (this.rotation + 90) % 360;
        this.renderCurrentPage();
      }

      updateUI() {
        // Update page info
        document.getElementById('page-info').textContent = `Page ${this.currentPage} of ${this.totalPages}`;

        // Update zoom info
        if (this.fitToWidth) {
          document.getElementById('zoom-info').textContent = 'Fit Width';
        } else {
          document.getElementById('zoom-info').textContent = `${Math.round(this.scale * 100)}%`;
        }

        // Update navigation buttons
        document.getElementById('prev-page').disabled = this.currentPage <= 1;
        document.getElementById('next-page').disabled = this.currentPage >= this.totalPages;
      }



      showLoading(message = 'Loading...') {
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const noPdfEl = document.getElementById('no-pdf');

        if (loadingEl) {
          const loadingText = loadingEl.querySelector('p');
          if (loadingText) {
            loadingText.textContent = message;
          }
          loadingEl.classList.remove('hidden');
        }

        if (errorEl) {
          errorEl.classList.add('hidden');
        }

        if (noPdfEl) {
          noPdfEl.classList.add('hidden');
        }
      }

      hideLoading() {
        const loadingEl = document.getElementById('loading');
        if (loadingEl) {
          loadingEl.classList.add('hidden');
        }
      }

      showError(message) {
        const errorMessageEl = document.getElementById('error-message');
        const errorEl = document.getElementById('error');
        const loadingEl = document.getElementById('loading');
        const noPdfEl = document.getElementById('no-pdf');

        if (errorMessageEl) {
          errorMessageEl.textContent = message;
        }

        if (errorEl) {
          errorEl.classList.remove('hidden');
        }

        if (loadingEl) {
          loadingEl.classList.add('hidden');
        }

        if (noPdfEl) {
          noPdfEl.classList.add('hidden');
        }
      }

      showNoPDF() {
        const noPdfEl = document.getElementById('no-pdf');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');

        if (noPdfEl) {
          noPdfEl.classList.remove('hidden');
        }

        if (loadingEl) {
          loadingEl.classList.add('hidden');
        }

        if (errorEl) {
          errorEl.classList.add('hidden');
        }
      }
    }

    // Initialize the PDF reader when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new PDFReader();
    });
  </script>
</body>
</html>
